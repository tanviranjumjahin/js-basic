<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenc responsive</title>
    <!-- css file start -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
    <!-- css file End -->
</head>
<body>
  <section id="main">
    <div class="container">
      <button class=" btn btn-danger" id="hide">hide</button>
      <button class=" btn btn-danger" id="show">show</button>
      <button class=" btn btn-danger" id="show_hide">show/hide</button>
      <button class=" btn btn-danger" id="slideup">slideup</button>
      <button class=" btn btn-danger" id="slidedown">slidedown</button>
      <button class=" btn btn-danger" id="slidedownup">slideup/slidedown</button>
      <button class=" btn btn-danger" id="fadein">fadein</button>
      <button class=" btn btn-danger" id="fadeout">fadeout</button>
      <button class=" btn btn-danger" id="fadeinout">fadein/fadeout</button>
      <button class=" btn btn-danger" id="come">come</button>
      <button class=" btn btn-danger" id="go">go</button>
      
      <div class="box"></div>
    </div>

  </section>
      
    <!-- js file start  -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- js file end  -->
</body>
</html>
